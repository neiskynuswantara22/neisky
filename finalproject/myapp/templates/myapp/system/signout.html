{% extends "myapp/core_base.html" %}
{% load static %}

{% block container %}
<div class="flex flex-col justify-center items-center">
    <!-- signin card -->
    <div class="w-96 bg-white rounded-lg shadow-lg p-5">
        <div class="flex flex-col justify-center items-center space-y-5">
            <h1 class="text-3xl font-bold text-gray-900">{{ title }}</h1>
            <p class="text-gray-400">Are you sure sign out ?</p>
            {% if messages %}
            {% for message in messages %}
            <div class="text-red-500">{{ message }}</div>
            {% endfor %}
            {% endif %}
            <p class="text-gray-600 text-sm">If you want to sign out, click the button below.</p>
        </div>
        <form method="POST" class="flex flex-col justify-center items-center space-y-5">
            {% csrf_token %}
            <button type="submit" class="bg-gradient-to-r from-fuchsia-500 to-stone-400 text-white font-bold px-4 py-2 rounded-lg w-full mt-5 hover:from-fuchsia-600 hover:to-stone-500" name="signout" value="signout">Sign Out</button>
        </form>
    </div>
</div>
{% endblock container %}
